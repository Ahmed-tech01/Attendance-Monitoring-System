<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - TEC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-800">TEC Admin Login</h1>
        <p class="text-gray-600">Secure access to admin panel</p>
      </div>

      <form onsubmit="adminLogin(event)" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium">Admin ID</label>
          <input type="text" id="adminId" required class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your admin ID" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Password</label>
          <input type="password" id="adminPassword" required class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your password" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Login as Admin
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-500">
        <a href="index.html" class="text-blue-600 hover:underline">If you're a user, click here to log in</a>
      </p>
    </div>
  </div>

  <script>
    function adminLogin(event) {
      event.preventDefault();
      const adminId = document.getElementById("adminId").value;
      const adminPassword = document.getElementById("adminPassword").value;

      // Placeholder validation (replace with real check)
      if (adminId === "admin" && adminPassword === "1234") {
        window.location.href = "admin-panel.html";
      } else {
        alert("Invalid admin credentials");
      }
    }
  </script>

</body>
</html>
