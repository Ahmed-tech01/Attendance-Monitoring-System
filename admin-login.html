<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
<p style="margin-top: 15px;">
  Not an admin? <a href="user-login.html">Go to User Login</a>
</p>

  </div>

  <script>
    const adminForm = document.getElementById("admin-login-form");
    const adminMsg = document.getElementById("admin-login-msg");

    const adminCredentials = [
      { username: "ahmed121", password: "aH03052004" },
      { username: "ahmed122", password: "aH03052005" },
      { username: "ahmed123", password: "aH03052006" },
      { username: "ahmed124", password: "aH03052007" }
    ];

    adminForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = adminForm.username.value.trim();
      const password = adminForm.password.value.trim();

      const match = adminCredentials.find(admin =>
        admin.username === username && admin.password === password
      );

      if (match) {
        localStorage.setItem("userRole", "admin");
        window.location.href = "admin-panel.html";
      } else {
        adminMsg.textContent = "‚ùå Invalid admin credentials.";
      }
    });
  </script>
</body>
</html>
