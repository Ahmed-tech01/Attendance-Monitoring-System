<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEC User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-200 font-sans">

  <div class="min-h-screen flex flex-col md:flex-row">
    
    <!-- Left: Login Form -->
    <!-- Left: Login Form in a Card -->
<div class="w-full md:w-1/2 bg-white flex items-center justify-center p-8">
  <div class="w-full max-w-sm bg-gray-100 shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">User Login</h2>

    <form onsubmit="handleLogin(event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
        <input type="text" id="userId" required class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="text-right">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200">
          Login
        </button>
      </div>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      <a href="./user-panel.html" class="text-blue-600 hover:underline font-medium">Admin?</a><br />
      If you are not user you are not welcome.
    </div>
  </div>
</div>

    <!-- Right: Branding -->
    <div class="w-full md:w-1/2 bg-gray-900 text-white flex items-center justify-center p-6">
      <h1 class="text-2xl md:text-3xl font-semibold text-center">Attendance<br />Management System</h1>
    </div>

  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;

      // Placeholder logic
      if (userId && password) {
        window.location.href = "user-panel.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>

</body>
</html>
