<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
  <div class="form-container">
    <h2>User Login</h2>
    <form id="user-login-form">
      <label>Username</label>
      <input type="text" name="username" required>
      
      <label>Password</label>
      <input type="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
<p id="user-login-msg"></p>
<p style="margin-top: 15px;">
  Not a user? <a href="admin-login.html">Go to Admin Login</a>
</p>

  </div>

  <script>
    const userForm = document.getElementById("user-login-form");
    const userMsg = document.getElementById("user-login-msg");

    userForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = userForm.username.value.trim();
      const password = userForm.password.value.trim();

      fetch("https://script.google.com/macros/s/AKfycbw5uNOhsaJp3w3ZrA5aJItW-X3laz_6KpXXTs39UzWApAd9-4F0gCot38KmH_2MGzJZhw/exec")
        .then(res => res.json())
        .then(data => {
          const users = data.data;
          const user = users.find(u => u.Username === username && u.Password === password);
          
          if (user) {
            localStorage.setItem("userRole", "user");
            window.location.href = "user-panel.html";
          } else {
            userMsg.textContent = "❌ Invalid username or password.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          userMsg.textContent = "❌ Login failed.";
        });
    });
  </script>
</body>
</html>
