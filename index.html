<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login - TEC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">User Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="text" id="userId" placeholder="User ID" required class="w-full px-4 py-2 mb-4 border rounded"/>
      <input type="password" id="userPassword" placeholder="Password" required class="w-full px-4 py-2 mb-4 border rounded"/>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Login
      </button>
      <p id="userErrorMsg" class="text-red-600 mt-4 text-center hidden">Invalid login</p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";

    function loginUser(e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("userPassword").value.trim();

      fetch(`${scriptURL}?action=loginUser&userId=${userId}&password=${password}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem("userLoggedIn", "true");
            localStorage.setItem("userId", userId);
            localStorage.setItem("userName", data.name);
            localStorage.setItem("userRole", data.role);
            window.location.href = "user.html";
          } else {
            document.getElementById("userErrorMsg").classList.remove("hidden");
          }
        });
    }
  </script>

</body>
</html>
