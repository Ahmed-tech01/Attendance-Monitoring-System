<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_32.png"
    />
    <link rel="stylesheet" href="./css/Style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="username" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required />

        <button type="submit">Login</button>
      </form>
      <div id="loginStatus" class="message"></div>
      <p style="margin-top: 15px">
        Not an User? <a href="admin-login.html">Go to Admin Login</a>
      </p>
    </div>

    <script>
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxgyl0UneWNJNtYKWdQFU0s7TBodPCNy04EHAXU2ctDt3DxRyH-3kOnQTFVY9kN45aZig/exec";

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);
          formData.append("action", "userLogin");

          const statusDiv = document.getElementById("loginStatus");
          statusDiv.textContent = "Logging in...";
          statusDiv.classList.remove("success", "error");

          fetch(SCRIPT_URL, {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              statusDiv.textContent = data.message;
              if (data.status === "success") {
                statusDiv.classList.add("success");
                window.location.href = "user-panel.html";
              } else {
                statusDiv.classList.add("error");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              statusDiv.textContent = "An unexpected error occurred.";
              statusDiv.classList.add("error");
            });
        });
    </script>
  </body>
</html>
